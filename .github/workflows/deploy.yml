name: Deploy Ramadan Max Rewards

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: dev/Ramadhan Max Rewards Habits
        run: npm ci

      - name: Build frontend
        working-directory: dev/Ramadhan Max Rewards Habits
        run: npm run build

      - name: Install API dependencies
        working-directory: dev/Ramadhan Max Rewards Habits/api
        run: npm ci

      - name: Build API
        working-directory: dev/Ramadhan Max Rewards Habits/api
        run: npm run build

      - name: Copy SWA config to dist
        working-directory: dev/Ramadhan Max Rewards Habits
        run: cp staticwebapp.config.json dist/

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy to Azure Static Web Apps
        working-directory: dev/Ramadhan Max Rewards Habits
        run: swa deploy ./dist --api-location api --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} --env production --api-language node --api-version 20
