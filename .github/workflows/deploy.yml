name: Deploy Ramadan Max Rewards

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: dev/Ramadhan Max Rewards Habits
        run: npm ci

      - name: Build frontend
        working-directory: dev/Ramadhan Max Rewards Habits
        run: npm run build

      - name: Install API dependencies
        working-directory: dev/Ramadhan Max Rewards Habits/api
        run: npm ci

      - name: Build API
        working-directory: dev/Ramadhan Max Rewards Habits/api
        run: npm run build

      - name: Copy SWA config to dist
        working-directory: dev/Ramadhan Max Rewards Habits
        run: cp staticwebapp.config.json dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "dev/Ramadhan Max Rewards Habits/dist"
          api_location: "dev/Ramadhan Max Rewards Habits/api"
          output_location: ""
          skip_app_build: true
