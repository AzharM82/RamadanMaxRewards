# Azure Static Web Apps CI/CD
# NOTE: Adjusted app_location to point at the subfolder where the site files live.
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ AzkaarSalah ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ AzkaarSalah ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (optional)
          action: "upload"
          # IMPORTANT: This must point to the folder that contains index.html
          app_location: "Supplication After Prayers"
          api_location: ""
          # This project is a static HTML site - skip Oryx/Node build
          app_build_command: "echo \"No build\""
          output_location: "."
