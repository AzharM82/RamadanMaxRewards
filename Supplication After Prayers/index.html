<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Prayer Supplications - Duas After Salah</title>
    <meta name="description" content="Complete collection of authentic supplications (duas) to recite after the five daily prayers">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ecfdf5, #f0fdfa, #ecfeff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 48rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .card-enter {
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideIn 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #047857, #0e7490, #0369a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .arabic-subtitle {
            font-family: 'Amiri', serif;
            font-size: 1.25rem;
            color: #047857;
            direction: rtl;
        }

        .header .verse {
            color: #0d9488;
            margin-top: 0.5rem;
            font-style: italic;
            font-size: 1.125rem;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 1.5rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #047857;
        }

        .progress-bar-container {
            width: 100%;
            background: #d1fae5;
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #10b981, #06b6d4);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            height: 100%;
            transition: width 0.5s ease-out;
            border-radius: 9999px;
            box-shadow: 0 2px 12px rgba(16, 185, 129, 0.3);
        }

        /* Card */
        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid #d1fae5;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card-content {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
            padding: 3rem 2rem;
        }

        /* Ornament */
        .ornament {
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.3), transparent);
            height: 1px;
            position: relative;
            margin: 2rem 0;
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        /* Arabic Text */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            line-height: 2.5;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #064e3b;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            direction: rtl;
        }

        /* Translation Box */
        .translation {
            background: linear-gradient(to bottom right, #ecfdf5, #f0fdfa);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1fae5;
        }

        .translation p {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #374151;
            text-align: center;
        }

        /* Metadata */
        .metadata {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #047857;
        }

        .metadata-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: #10b981;
        }

        .gold-accent {
            background: linear-gradient(135deg, #d4af37, #f4e4a6, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .source-text {
            color: #0d9488;
            font-size: 0.875rem;
            font-style: italic;
        }

        .note-box {
            margin-top: 1rem;
            padding: 1rem;
            background: #fef3c7;
            border: 1px solid #fde68a;
            border-radius: 0.75rem;
        }

        .note-box p {
            font-size: 0.875rem;
            color: #78350f;
            text-align: center;
        }

        /* Navigation */
        .navigation {
            background: linear-gradient(to right, #059669, #0d9488);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #047857;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Pro', serif;
        }

        .nav-button:hover:not(:disabled) {
            background: #ecfdf5;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .nav-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .reset-button {
            background: #f59e0b;
            color: white;
        }

        .reset-button:hover {
            background: #d97706;
        }

        .nav-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Completion Message */
        .completion {
            margin-top: 2rem;
            text-align: center;
            background: linear-gradient(to right, #fef3c7, #fed7aa);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #fde68a;
            animation: slideIn 0.6s ease-out;
        }

        .completion h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #78350f;
            margin-bottom: 0.5rem;
        }

        .completion p {
            color: #92400e;
        }

        .completion .ameen {
            color: #b45309;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .arabic-text {
                font-size: 1.5rem;
                line-height: 2;
            }

            .card-content {
                padding: 2rem 1.5rem;
            }

            .translation p {
                font-size: 1rem;
            }

            .nav-button span.hide-mobile {
                display: none;
            }
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }

            .arabic-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Post-Prayer Supplications</h1>
            <p class="arabic-subtitle">فَرْض نَمَاز کے بَعْد کے مَسْنُون اَذْکَار</p>
            <p class="verse">"When you have completed the prayer, remember Allah" - Quran 4:103</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-info">
                <span id="progress-text">Dua 1 of 16</span>
                <span id="progress-percent">6%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 6.25%"></div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card">
            <div class="card-content">
                <!-- Ornament Top -->
                <div class="ornament"></div>

                <!-- Arabic Text -->
                <p class="arabic-text" id="arabic-text"></p>

                <!-- Ornament Bottom -->
                <div class="ornament"></div>

                <!-- Translation -->
                <div class="translation">
                    <p id="english-text"></p>
                </div>

                <!-- Metadata -->
                <div class="metadata">
                    <div class="metadata-item" id="count-section">
                        <div class="metadata-dot"></div>
                        <span style="font-weight: 600;">Repetition:</span>
                        <span class="gold-accent" id="count-text"></span>
                    </div>
                    
                    <div class="metadata-item source-text" id="source-section">
                        <div class="metadata-dot" style="width: 0.375rem; height: 0.375rem; background: #0d9488;"></div>
                        <span id="source-text"></span>
                    </div>
                    
                    <div class="note-box" id="note-section" style="display: none;">
                        <p id="note-text"></p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <button class="nav-button" id="prev-btn" onclick="prevDua()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span class="hide-mobile">Previous</span>
                </button>

                <button class="nav-button reset-button" id="reset-btn" onclick="reset()" style="display: none;">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Start Over</span>
                </button>

                <button class="nav-button" id="next-btn" onclick="nextDua()">
                    <span class="hide-mobile">Next</span>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Completion Message -->
        <div class="completion" id="completion-msg" style="display: none;">
            <h2>✨ You've completed all the supplications! ✨</h2>
            <p>May Allah accept your prayers and grant you His blessings.</p>
            <p class="ameen">آمین یا رب العالمین</p>
        </div>
    </div>

            {
                id: 14,
                arabic: "قُلْ أَعُوْدُ بِرَبِّ النَّاسِ ۞ مَلِكِ النَّاسِ ۞ إِلٰهِ النَّاسِ ۞ مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ ۞ الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ ۞ مِنَ الْجِنَّةِ وَالنَّاسِ",
                english: "Say: I seek refuge in the Lord of mankind, the Sovereign of mankind, the God of mankind, from the evil of the retreating whisperer who whispers into the breasts of mankind - from among the jinn and mankind.",
                source: "Musnad Ahmad",
                count: "3 times",
                notes: "Surah An-Nas (114) - After Fajr and Maghrib prayers"
            },
            {
                id: 15,
                arabic: "سُبْحَانَ اللّٰهِ ۞ اَلْحَمْدُ لِلّٰهِ ۞ اَللّٰهُ أَكْبَرُ",
                english: "Glory be to Allah (33 times) • All praise be to Allah (33 times) • Allah is the Greatest (33 times)",
                source: "Sahih Muslim",
                count: "33 times each",
                notes: "Then complete 100 by saying:"
            },
            {
                id: 16,
                arabic: "لَا إِلٰهَ إِلَّا اللّٰهُ وَحْدَهُ لَا شَرِيْكَ لَهُ لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ وَهُوَ عَلٰى كُلِّ شَيْءٍ قَدِيْرٌ",
                english: "There is no god but Allah alone, with no partner. His is the dominion and to Him be all praise, and He has power over all things.",
                source: "Sahih Muslim",
                count: "Once (to complete 100)",
                notes: "After the 33 Tasbihat"
            }
        ];

        let currentIndex = 0;

        function updateDisplay() {
            const dua = duas[currentIndex];
            const progress = ((currentIndex + 1) / duas.length) * 100;

            // Update text
            document.getElementById('arabic-text').textContent = dua.arabic;
            document.getElementById('english-text').textContent = dua.english;
            
            // Update metadata
            if (dua.count) {
                document.getElementById('count-text').textContent = dua.count;
                document.getElementById('count-section').style.display = 'flex';
            } else {
                document.getElementById('count-section').style.display = 'none';
            }

            if (dua.source) {
                document.getElementById('source-text').textContent = 'Source: ' + dua.source;
                document.getElementById('source-section').style.display = 'flex';
            } else {
                document.getElementById('source-section').style.display = 'none';
            }

            if (dua.notes) {
                document.getElementById('note-text').innerHTML = '<strong>Note:</strong> ' + dua.notes;
                document.getElementById('note-section').style.display = 'block';
            } else {
                document.getElementById('note-section').style.display = 'none';
            }

            // Update progress
            document.getElementById('progress-text').textContent = `Dua ${currentIndex + 1} of ${duas.length}`;
            document.getElementById('progress-percent').textContent = `${Math.round(progress)}%`;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Update buttons
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === duas.length - 1;

            // Show/hide reset button and completion message
            if (currentIndex === duas.length - 1) {
                document.getElementById('reset-btn').style.display = 'flex';
                document.getElementById('completion-msg').style.display = 'block';
            } else {
                document.getElementById('reset-btn').style.display = 'none';
                document.getElementById('completion-msg').style.display = 'none';
            }

            // Re-trigger animation
            const card = document.querySelector('.card');
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = 'slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
            }, 10);
        }

        function nextDua() {
            if (currentIndex < duas.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        function prevDua() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function reset() {
            currentIndex = 0;
            updateDisplay();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize on load
        updateDisplay();
    </script>
</body>
</html>
